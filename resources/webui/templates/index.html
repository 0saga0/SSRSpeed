<html>
	<head>
		<title>SSR Speed Web</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<section id="main">
						<footer>
							<form name="rbq" action="/start" method="POST">
								<input type="text" name="subscriptionUrl" placeholder="Subscription Url">
								<br/>
								<input type="text" name="colors" placeholder="Colors">
								<br/>
								<input type="text" name="include" placeholder="INCLUDE">
								<br/>
								<select name="proxyType">
									<option value="QAQ">Select Proxy Type</option>
									<option value="SSR">SSR</option>
									<option value="SSR-C#">SSR-C#</option>
									<option value="SS">SS</option>
									<option value="V2RAY">V2Ray</option>
								</select>
								<br/>
								<select name="testMode">
									<option value="QAQ">Select Test Mode</option>
									<option value="ALL">Full Test</option>
									<option value="TCP_PING">TCP Only</option>
								</select>
								<br/>
								<select name="sortMethod">
									<option value="QAQ">Select Sort Method</option>
									<option value="SPEED">Speed</option>
									<option value="RVERSE_SPEED">Reverse Speed</option>
									<option value="PING">Ping</option>
									<option value="REVERSE_PING">Reverse Ping</option>
								</select>
								<br/>
								<button type="button" onclick="validateForm();">Start</button>
							</form>
						<!-- 
							<ul class="icons">
								<li><a href="#" class="fa-twitter">Twitter</a></li>
								<li><a href="#" class="fa-instagram">Instagram</a></li>
								<li><a href="#" class="fa-facebook">Facebook</a></li>
							</ul>-->
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							Modified By <a href="https://github.com/NyanChanMeow/">NyanChan</a>
						</ul>
						<ul class="copyright">
							Background From <a href="https://www.pixiv.net/member_illust.php?mode=medium&illust_id=71435059">Pixiv</a>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script type="text/javascript">
			function validateForm()
			{
				rbq = document.getElementsByName("rbq");
				if(rbq[0]["subscriptionUrl"].value == "")
				{
					rbq[0]["subscriptionUrl"].focus();
				}
				else if(rbq[0]["proxyType"].value == "QAQ")
				{
					rbq[0]["proxyType"].focus();
				}
				else if(rbq[0]["testMode"].value == "QAQ")
				{
					rbq[0]["testMode"].focus();
				}
				else if(rbq[0]["sortMethod"].value == "QAQ")
				{
					rbq[0]["sortMethod"].focus();
				}
				else
				{
					rbq[0].submit();
				}
			}
			</script>
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>


	</body>
</html>
